[package]
name = "ra-web-srv"
version = "0.8.2"
authors = ["Sentient Enclaves Team <sentient-enclaves-team@sentient.xyz>"]
edition = "2021"
description = "Remote Attestation Web Server for verifying integrity of AWS Nitro Enclave applications"
homepage = "https://github.com/sentient-agi/Sentient-Enclaves-Framework"
repository = "https://github.com/sentient-agi/Sentient-Enclaves-Framework"
license = "Apache-2.0"
keywords = ["attestation", "tee", "enclave", "aws-nitro", "security"]
categories = ["cryptography", "web-programming", "authentication"]
publish = false

[[bin]]
name = "ra-web-srv"
path = "src/ra-web-srv.rs"

[[bin]]
name = "mt-runtime"
path = "mt-runtime/mt-runtime.rs"

[dependencies]
axum = { version = "0.8" }
axum-extra = { version = "0.10" }
axum-server = { version = "0.7", features = ["tls-openssl"] }
axum-macros = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
serde_bytes = "0.11"
serde_cbor = "0.11"
futures = "0.3"
tokio = { version = "1.44", features = ["full"] }
async-std = "1.13"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
hex = "0.4"
# sha3 = "0.11.0-pre.4"
sha3 = "0.10.8"
rand_core = { version = "0.6.4", features = ["getrandom"] }
aws-nitro-enclaves-nsm-api = { git = "https://github.com/andrcmdr/aws-nitro-enclaves-nsm-api.git", branch = "main", version = "0.4.0" }
aws-nitro-enclaves-cose = { git = "https://github.com/andrcmdr/aws-nitro-enclaves-cose.git", branch = "main", version = "0.5.2", features = ["key_openssl_pkey"] }
toml = "0.8"
parking_lot = "0.12"
openssl = { version = "0.10", features = ["vendored"] }
# vrf = { git = "https://github.com/andrcmdr/vrf-rs.git", branch = "main", version = "0.3.0" }
vrf = { git = "https://github.com/andrcmdr/vrf-rs.git", tag = "0.3.0" }
# vrf = { path = "../../vrf", version = "0.3.0" }
async-nats = "0.42"
bytes = "1.10"
